<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Block ML HomePage</title>

    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body mode="maker">
    <header class="mdl-color--cyan-500">
      <h1 class="mode-maker">Block ML</h1>
      <h1 class="mode-edit mode-blockly">Block ML Configuration</h1>
    </header>

    <main>
      <button class="mode-maker mdl-button" id="edit">Edit</button>
      <button class="mode-edit mdl-button mdl-js-button" id="done">Done</button>
      <button class="mode-blockly mdl-button mdl-js-button" id="save">
        Save
      </button>
      <button class="mode-blockly mdl-button mdl-js-button" id="generate">
        Generate
      </button>
      <p class="hint mode-edit">
        Tap any button to edit its code. <br />When complete, press Done.
      </p>

      <div class="maker">
        <div>
          <div class="button mdl-color--amber-500">1</div>
          <div class="button mdl-color--green-500">2</div>
        </div>
        <div>
          <div class="button mdl-color--cyan-500">3</div>
          <div class="button mdl-color--red-500">4</div>
        </div>
      </div>

      <div class="blockly-editor">
        <div id="blocklyDiv" style="height: 480px; width: 400px"></div>
      </div>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
